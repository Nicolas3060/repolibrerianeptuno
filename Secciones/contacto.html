<!DOCTYPE html>
<html lang="es">

<head>
    <title>Libreria Neptuno</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libreria css/index.css">

</head>

<body>
    <header>

        <nav>
            <!--barra de navegacion-->
            <ul>
                <li><a href="/Alderete/index.html">
                        <h1>Libreria Neptuno</h1>
                    </a></li>
                <!--Home logo-->
                <li><a href="./Productos/productos.html">Productos</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./dondeEstamos.html">Donde estamos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <fieldset>
                    <legend>Recibi noticias de Libreria Neptuno</legend>
                    <form action="#" method="get">
                        <label for="nombre">Nombre</label><br>
                        <input type="text" name="nombre_del_usuario" id="nombre" placeholder="Introduzca su nombre"><br>
                        <label for="apellido">Apellido</label><br>
                        <input type="text" name="apellido_del_usuario" id="apellido"
                            placeholder="Introduzca su apellido aquí"><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" name="mail_del_usuario" id="email"
                            placeholder="Introduzca su Email aquí"><br>
                        <label for="comentario"> Deje su comentario aquí</label><br>
                        <input type="text" name="comentario" id="comentario"
                            placeholder="Dejenos su comentario aquí"><br>
                        <input type="button" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </form>
                </fieldset>
            </article>

            <h1>Muchas gracias por visitarnos</h1>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com/libreria.neptuno/?hl=es"><img src="../Assets/Instagram logo.jpg"
                alt="instagram logo" height="45px"></a>
        <a href="https://www.facebook.com/librerianeptuno12/"><img src="../Assets/Facebook logo.png" alt="Facebook logo"
                height="45px"></a>
    </footer>
</body>

</html>
